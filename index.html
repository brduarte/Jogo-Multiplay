<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jogo Multiplay</title>
</head>

<style>
    #canvas {
        border: 4px solid whitesmoke;
    }
</style>

<body>

    <canvas id="canvas" width="500px" height="500px"></canvas>

    <script>

        const jogo = {
            configuracoes: {
                corFrutinha: 'red',
                corJogadores: 'black',
                tamanhoObjs: { width: 10, height: 10 }
            },
            jogadores: {
                jogador1: { x: 10, y: 30 }
            },
            frutinhas: {
                frutinha1: { x: 10, y: 50 }
            }
        }

        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        renderJogo();

        document.addEventListener('keydown', function (event) {

            controle(jogo.jogadores.jogador1);
            verificarCordenadasJogadoFrutinha(jogo.jogadores.jogador1);
            renderJogo();

        });


        function renderJogo() {

            context.fillStyle = 'white';
            context.fillRect(0, 0, 500, 500);

            for (const idFrutinha in jogo.frutinhas) {
                console.log(idFrutinha)
                const frutinha = jogo.frutinhas[idFrutinha];
                context.fillStyle = jogo.configuracoes.corFrutinha;
                context.fillRect(frutinha.x, frutinha.y, jogo.configuracoes.tamanhoObjs.width, jogo.configuracoes.tamanhoObjs.height);

            }

            for (const idJogador in jogo.jogadores) {

                const jogador = jogo.jogadores[idJogador];
                context.fillStyle = jogo.configuracoes.corJogadores;
                context.fillRect(jogador.x, jogador.y, jogo.configuracoes.tamanhoObjs.width, jogo.configuracoes.tamanhoObjs.height);

            }

        }


        function controle(jogador) {

            const keyCode = event.keyCode

            switch (keyCode) {
                case 37: //esquerda
                    jogador.x -= 10
                    break;
                case 38: //cima
                    jogador.y -= 10
                    break;
                case 39: //direita
                    jogador.x += 10
                    break;
                case 40: //baixo
                    jogador.y += 10
                    break;
                default:
                    break;
            }

        }

        function verificarCordenadasJogadoFrutinha(jogador) {


            //TODO Implentar direito 
            if (jogador.x == jogo.frutinhas.frutinha1.x && jogador.y == jogo.frutinhas.frutinha1.y) {

                const x = Math.round(Math.random() * 499 / 10) * 10;
                const y = Math.round(Math.random() * 499 / 10) * 10;

                jogo.frutinhas.frutinha1.x = x;
                jogo.frutinhas.frutinha1.y = y;

            }



        }

    </script>
</body>

</html>
